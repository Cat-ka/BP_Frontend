<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <mat-card-content class="example-card">
                        <div class="container text-center">
                            <img src="../../../assets/FRI_H_S_sk_f.png" alt="" class="responsive" width="auto" height="auto"
                                style="border-radius: 70%">
                        </div>

                        <h1 class="text-center" >Registrácia</h1>

                        <!-- {{user|json}} -->

                        <form (ngSubmit)="formSubmit()">
                            <!-- aby fungovalo (ngSubmit)="formSubmit()", musela som to doplniť do signup.component.ts -->
                            <!-- a do app.module.ts - do importov - FormsModule -->
                            <!-- Username field -->
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>User Name</mat-label>
                                <input required [(ngModel)]="user.username" name="username" matInput
                                    placeholder="Enter here">
                                <mat-hint>Username must be unique.</mat-hint>
                            </mat-form-field>

                            <!-- Password field -->
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>User Password</mat-label>
                                <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                    placeholder="Enter here">
                            </mat-form-field>

                            <!--   First name field -->
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>First Name</mat-label>
                                <input required [(ngModel)]="user.firstName" name="firstName" matInput
                                    placeholder="Enter here">
                            </mat-form-field>

                            <!-- Last name field -->
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Last Name</mat-label>
                                <input required [(ngModel)]="user.lastName" name="lastName" matInput
                                    placeholder="Enter here">
                            </mat-form-field>

                            <!-- Email address field -->
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Email Address</mat-label>
                                <input required [(ngModel)]="user.email" name="email" type="email" matInput
                                    placeholder="Enter here">
                            </mat-form-field>

                            <!-- Phone number field -->
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Phone Number</mat-label>
                                <input [(ngModel)]="user.phone" name="phone" type="number" matInput
                                    placeholder="Enter here">
                            </mat-form-field>

                            <div class="container text-center">
                                <button type="submit" mat-raised-button class="btn1">Register</button>
                                <button style="margin-left: 20px;" mat-raised-button class="btn1">Clear</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
